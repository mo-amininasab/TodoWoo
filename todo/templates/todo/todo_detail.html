{% extends 'todo/base.html' %}

{% block content %}


<div class="min-h-screen flex justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">

    <p class="text-red-500 text-center font-semibold">{{bad_date_error}}</p>


      
      <form class="mt-8 space-y-6" action="#" method="POST">{% csrf_token %}
          <div class="rounded-md shadow-sm -space-y-px">
            <div>
              <input id="id_title" name="title" type="text" maxlength="128" required class="rounded-md mb-6 relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Title" value="{{todo.title}}">
              <textarea id="id_memo" name="memo" rows="5" class="bg-gray-100 px-3 py-2 mb-6 border border-solid placeholder-gray-500 rounded-md text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 w-full" placeholder="Memo">{{todo.memo}}</textarea>
              <div class="flex-col mb-6 space-x-1">
                  {% if todo.important %}
                    <input id="id_important" type="checkbox" name="important" checked class="checked:bg-blue-600 checked:border-transparent my-auto">
                    <label for="id_important" class="text">important</label>
                    {% else %}
                    <input id="id_important" type="checkbox" name="important" class="checked:bg-blue-600 checked:border-transparent my-auto">
                    <label for="id_important" class="text">important</label>
                  {% endif %}

              </div>
            </div>
            
      
            <button type="submit" class="group relative w-1/2 mx-auto flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                </span>
                Update
            </button>
      </form>

      </div>
</div>



{% endblock %}
